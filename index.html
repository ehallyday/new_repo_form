<body>
  

    <fieldset  class="field" >
    <h2 style="color: green; font-size: 50px; font-weight: 900;" >Sign Up</h2>
    <p class="para" > <mark style="background-color: gray;"><b>Please</b></mark> fill in this form to create an account!</p>
    <hr>
    <form action="">
        
        <label for="fname">Username:</label> <br>
        <input type="text" name="username" id="username" placeholder="Username" required> <br> <br>

        <label for="text">Email Adress:</label> <br>
        <input type="email" name="" id="" placeholder="Email Address"required> <br> <br>

        <label for="pwd">Password:</label> <br>
        <input type="password" name="pwd" id="pwd" placeholder="Password"required> <br> <br>

        <label for="cpwd">Confirm Password:</label> <br>
        <input type="confirm password" name="cpwd" id="cpwd" placeholder="Confirm Password"required> <br> <br>

        <input type="checkbox" name="" id="">
        <label for="text">I accept the <b style="color:green">Terms of Use</b> & <b style="color:green">Privacy Policy</b></label> <br> <br>

        <label for="gender">Select Gender:</label>
        <select name="gender" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
        </select> <br> <br>

        <input type="button" value="Sign Up" class="input" >

        


    </form>
    </fieldset>

  
</body>
